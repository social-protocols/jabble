name: ğŸš€ Deploy
on:
  push:
    branches: ['main']
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ Typecheck, Lint, Format
    runs-on: ubuntu-22.04 # https://github.com/actions/runner-images?tab=readme-ov-file#available-images
    env:
      EARTHLY_TOKEN: ${{ secrets.EARTHLY_TOKEN }}
      EARTHLY_SATELLITE: ${{ secrets.EARTHLY_SATELLITE }}
      EARTHLY_ORG: ${{ secrets.EARTHLY_ORG }}
      EARTHLY_CI: true
      FORCE_COLOR: 1

    steps:
    - uses: earthly/actions-setup@v1
      with:
        version: v0.8.9

    - uses: actions/checkout@v4

    - name: Test
      run: earthly --auto-skip +ci-test

  vitest:
    if: false
    name: âš¡ Vitest
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 21

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ„ Copy test env vars
        run: |
          set -ex # exit on error
          cp .env.example .env
          grep -v '^\(#.*\|\s\?\)$' .env >> $GITHUB_ENV

      - name: ğŸ–¼ Build icons
        run: npm run build:icons

      - name: ğŸ›  Setup Database
        run: |
          set -ex # exit on error
          npx tsx migrate.ts
          npx tsx seed.ts

      - name: âš¡ Run vitest
        run: npm run test -- --coverage

  playwright:
    if: false
    name: ğŸ­ Playwright
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ„ Copy test env vars
        run: |
          set -e # exit on error
          cp .env.example .env
          grep -v '^\(#.*\|\s\?\)$' .env >> $GITHUB_ENV

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 21

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ“¥ Install Playwright Browsers
        run: npm run test:e2e:install

      - name: ğŸ›  Setup Database
        run: |
          set -ex # exit on error
          npx tsx migrate.ts
          npx tsx seed.ts

      - name: ğŸ— Build
        run: npm run build

      - name: ğŸ­ Playwright tests
        run: npx playwright test

      - name: ğŸ“Š Upload report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-22.04
    needs: [lint] # TODO: re-add playwright, vitest once set up
    # only build/deploy main branch on pushes
    if:
      ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') &&
      github.event_name == 'push' }}

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸš€ Deploy Production
        if: ${{ github.ref == 'refs/heads/main' }}
        run:
          earthly --allow-privileged --secret FLY_API_TOKEN +app-deploy --COMMIT_SHA=${{ github.sha }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
